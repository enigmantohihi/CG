<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
  </head>
  <body>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0xffffdd);


        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, -2);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // helper
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);

        var textureLoader = new THREE.TextureLoader(); 
        // 囗をスプライトで作成 
        var texture1 = textureLoader.load("img/kunigamae.png");
        const material1 = new THREE.SpriteMaterial({ map: texture1,});
        const sprite1 = new THREE.Sprite(material1);
        sprite1.scale.set(1,1,1);
        sprite1.position.set(0,0,0); //位置を指定
        scene.add(sprite1);

        // 玉をスプライトで作成
        var texture2 = textureLoader.load("img/tama.png");
        const material2 = new THREE.SpriteMaterial({ map: texture2,});
        const sprite2 = new THREE.Sprite(material2);
        sprite2.scale.set(1,1,1);
        sprite2.position.set(0,0,-1.5); //位置を指定
        scene.add(sprite2);

        // 玉をスプライトで作成
        var texture3 = textureLoader.load("img/i.png");
        const material3 = new THREE.SpriteMaterial({ map: texture3,});
        const sprite3 = new THREE.Sprite(material3);
        sprite3.scale.set(1,1,1);
        sprite3.position.set(0,0,1.5); //位置を指定
        scene.add(sprite3);
        
        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
        }
      }
    </script>
  </body>
</html>
